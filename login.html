<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="images/user.png" type="image/gif" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\HP\Downloads\Coffee House\login.css">
</head>
<body>
<div class="authContainer login">
            <div class="authHead">LOG IN</div>
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
            <div class="loginContainer">
                <button class="loginButton" onclick="login()">LOG IN</button>
                <a href="#" class="authLink">New User? Sign Up instead</a>
            </div>
        </div> 
        <div class="authContainer signup">
            <div class="authHead">SIGN UP</div>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
            <div class="loginContainer">
                <button class="loginButton" onclick="register()">SIGN UP</button>
                <a href="#" class="authLink">Have an Account? Log in instead</a>
            </div>
        </div>
	<script src="login.js"></script>
</body>

</html>
